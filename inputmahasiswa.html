<!DOCTYPE html>
<html>
<head>
    <title>Tugas Javascript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e1b7ff; 
            margin: 0;
            padding: 20px;
        }

        #container {
            max-width: 600px;
            margin: 0 auto;
        }

        #form-container,
        #table-container {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="number"],
        input[type="text"],
        button {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #f0e7e1cd;
            color: #050505;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #ffffff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #101010;
            text-align: left;
        }

        th {
            background-color: #ffffff;
            color: #000000;
        }

        td {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<div id="container">
    <div id="form-container">
        <h2>Formulir Data Mahasiswa</h2>
        <form id="studentForm">
            <label for="nim">NIM:</label><br>
            <input type="number" id="nim" name="nim" required><br>
            <label for="name">Nama:</label><br>
            <input type="text" id="name" name="name" required><br>
            <button type="button" onclick="saveStudent()">Simpan</button>
        </form>
    </div>

    <div id="table-container">
        <h2>Data Mahasiswa</h2>
        <table id="studentTable">
            <thead>
                <tr>
                    <th>NIM</th>
                    <th>Nama</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script>
    var arrStudent = [];

    function Student(nim, name) {
        this.nim = nim;
        this.name = name;
    }

    function saveStudent() {
        var studentForm = document.getElementById("studentForm");
        var nim = document.getElementById("nim").value;
        var name = document.getElementById("name").value;

        var student = new Student(nim, name);
        arrStudent.push(student);

        studentForm.reset();
        showStudent(student);
    }

    function showStudent(student) {
        var tbody = document.querySelector("#studentTable tbody");
        var tr = document.createElement("tr");

        var tdNim = document.createElement("td");
        tdNim.textContent = student.nim;
        tr.appendChild(tdNim);

        var tdNama = document.createElement("td");
        tdNama.textContent = student.name;
        tr.appendChild(tdNama);

        tbody.appendChild(tr);
    }
</script>

</body>
</html>
